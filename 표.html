<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			  box-sizing: border-box;
			}

		body {
			  margin: 0;
			  min-width: 992px;
			  font-family: "Helvetica";
			}
		.popo{
			display: table-cell;
			position: relative;
			text-align: center;
		}
	</style>
</head>
<body>
	<center><div class="popo">

	<table> 
          <tr> 
              <td valign="top"><img style="width:280px;height:330px;" src="img/work1.png" /></td>
              <td valign="top"><img style="width:280px;height:330px;" src="img/work2.png" /></td>  
              <td valign="top" rowspan="2"><img style="width:280px;height:610px;" src="img/work3.png" /></td> 
          </tr> 
          <tr> 
              <td colspan="2"><img style="width:565px;height:275px;" src="img/work4.png" /></td> 
          </tr> 
      </table>
      </div></center>
</body>
</html>
