<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			  box-sizing: border-box;
			}

		body {
			  margin: 0;
			  min-width: 992px;
			  font-family: "Helvetica";
			}
		#navbar {
			  padding: 0 30px;
			  overflow: hidden;
			  background-color: white;

			}

		#img_logo{
			  vertical-align: middle;
			}

		#logo {
			  font-family: "Helvetica";
			  float: left;
			  line-height : 60px;
			  
			}

		#menu {
			  float:right;
			  margin: 0;
			  padding: 0;
			  list-style:none;
			  font-size: 16px;
			}

		#menu li {
			  float:left; 
			  
			}

		#menu li a{
			  padding-left:15px;
			  padding-right:15px;
			  line-height : 60px;
			  text-decoration: none;
			  display: block;
			  color : black; 
			  font-weight: bold;
			  font-size: 13px;
			}	

	</style>
</head>
<body>
	<div id="navbar">
	    <a id="logo" href="#">
	      <img src="img/logo.png" height="20" id="img_logo">
	    </a>
	    <ul id="menu">
	      <li><a href="#">Contact</a></li>
	      <li><a href="#">Shop</a></li>
	      <li><a href="#">Cart</a></li>
	      <li><a href="#">Login</a></li>
	    </ul>
	  </div>

	<div class="hero-header">
    <div class="info">
    </div>
  </div>

</body>
</html>
